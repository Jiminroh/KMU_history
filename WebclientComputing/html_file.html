<script>
	//메인 함수 2개만 html에 저장 나머지는 다른 파일에 저장
	function Init(){
		reset = true;			// 게임 시작이 가능하게 변경
		
		n = parseInt(prompt("찾을 강아지의 수를 입력하세요(8마리 미만)")); // n값을 받아들임
		if(n >= 8){
			n = parseInt(prompt("너무 많은 강아지의 수를 입력했습니다. 다시 입력하세요")); // 8초과값이 입력되면 예외처리 
		}	
		else if(isNaN(n)== true){
			n = parseInt(prompt("숫자를 입력하세요"));	// 숫자가 아니면 예외처리
		}

	} 
	// 게임시작 버튼이 눌리면 실행
	function Game_Start(){
		if(reset == true){		// 게임 시작이 가능한지 확인
			t = prompt("수행가능한 시간을 입력하세요(30초 미만)"); // t값을 받아들임
			if(t >= 30){
				t = parseInt(prompt("너무 많은 시간을 입력했습니다. 다시 입력하세요")); // 30초과값이 입력되면 예외처리 
			}	
			else if(isNaN(t)== true){
				t = parseInt(prompt("숫자를 입력하세요"));	// 숫자가 아니면 예외처리
			}

			start_audio.play();
			
			Contents_init();	// 메뉴 선택창 변경
			main();				// 메인 실행함수 실행
		}
		else{
			Reset();			// 게임이 불가하면 reset()후 게임 실행
			start_audio.play();
			Contents_init();
			main();
		}
	}
</script>
